<div class="row">
  <h1 class="text-center">
    {{ title }}
  </h1>
</div>
<div class="container">
        <h2>Inicio</h2>
        <table class=table class="table">
          <thead class="thead-dark">
            <tr> 
              <th>id</th> 
              <th>Nombre Producto</th>
              <th>Precio Unitario</th>
              <th>plataforma_id</th>
              <th>Eliminar</th>
              <th>Actualizar</th>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let product of productosList" >
                    <td>{{product.id}}</td>
                    <td>{{product.nombreProducto}}</td>
                    <td>{{product.precioUnitario}}</td>
                    <td>{{product.plataforma_id}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="delete(product.id)">Eliminar </button></td>
                    <td><button type="button" class="btn btn-primary" (click)="update(product)">Actualizar </button></td>
              </tr>      
            </tbody>
        </table>
  </div>
    
<!-- ventana emergente -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Nuevo  
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
            <form>
            <div class="col">
              <div class="form-group">
                <label for="nombreProducto">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreProducto"  placeholder="Ingrese el nombre del producto" [(ngModel)]="product.nombreProducto" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="precioUnitario">Precio Unitario</label>
                <input type="text" class="form-control" id="precioUnitario" placeholder="Ingrese el precio" [(ngModel)]="product.precioUnitario" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                  <label for="plataforma_id">plataforma_id</label>
                </div>
                <!--drop down list-->
                <select [(ngModel)]="product.plataforma_id" (change)="onSelectProducto($event)" style="width: 120px" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let plataforma of plataformaList" [ngValue]="plataforma.id">{{plataforma.placa}}</option>   
                </select>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="add(product)">Enviar </button>
      </div>
    </div>
  </div>
</div>
