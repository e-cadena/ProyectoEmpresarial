<div class="row">
  <h1 class="text-center">
    {{title}}
  </h1>
</div>
  
<div class="container">
  <h2>Plataforma</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr> 
        <th>id</th> 
        <th>Placa</th>
        <th>Versión</th>
        <th>Eliminar</th>
        <th>Actualizar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plataforma of plataformaList"  >
        <td>{{plataforma.id}}</td>
        <td>{{plataforma.placa}}</td>
        <td>{{plataforma.version}}</td>
        <td><button type="button" class="btn btn-primary" (click)="deletePlataforma(plataforma.id)">Eliminar </button></td>
        <td><button type="button" class="btn btn-primary" (click)="updatePlataforma(plataforma)">Actualizar </button></td>
      </tr>      
    </tbody>
  </table>
</div>

<!-- ventana emergente -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Nuevo</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Actualizar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <form>
          <div class="col">
            <div class="form-group">
              <label for="placa">Placa</label>
              <input type="text" class="form-control" id="placa"  placeholder="Ingrese el nombre de la  placa" [(ngModel)]="plataforma.placa" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="version">Versión</label>
              <input type="text" class="form-control" id="version" placeholder="Ingrese la version" [(ngModel)]="plataforma.version" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="addPlataforma(plataforma)">Enviar </button>
      </div>
    </div>
  </div>
</div>
